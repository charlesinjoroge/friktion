<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tinder Card Animation</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Varela+Round'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
  <section id="fake-tinder">
  <div class="header">
    <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
    <img src="" />
    <i class="fa fa-comments fa-2x" aria-hidden="true"></i>
  </div>
  <div class="cards">
    <div class="card one" id="card-one">
      <div class="info">
        <h2>Beth, 25</h2>
        <p>He said, "Do you think I hired you because you're smart?"</p>
      </div>
    </div>
    <div class="card two">
      <div class="info">
        <h2>Beth, 25</h2>
        <p>Marketing Design</p>
      </div>
    </div>
    <div class="card three">
      <div class="info">
        <h2>Beth, 25</h2>
        <p>Marketing Design</p>
      </div>
    </div>
    <div class="card four">
      <div class="info">
        <h2>Beth, 25</h2>
        <p>Marketing Design</p>
      </div>
    </div>
    <div class="card five">
      <div class="info">
        <h2>Beth, 25</h2>
        <p>Marketing Design</p>
      </div>
    </div>
    <div class="card six">
      <div class="info">
        <h2>Beth, 25</h2>
        <p>Marketing Design</p>
      </div>
    </div>
    <div class="card seven">
      <h2>No more matches<h2>
    </div>
  </div>
  <div class="buttons">
    <div class="button redo">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </div>
    <div class="button no" onClick="animateOnClick('No')">
      <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>
    <div class="button yes" onClick="animateOnClick('Yes')">
      <i class="fa fa-leaf" aria-hidden="true"></i>
    </div>
    <div class="button star">
      <i class="fa fa-heartbeat" aria-hidden="true"></i>
    </div>
  </div>
</section>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script src='http://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ThrowPropsPlugin.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/utils/Draggable.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
